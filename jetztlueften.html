<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Jetzt lüften?</title>
  </head>
  <body>

    <div class="container">
      <form>
        <div class="form-group row">
          <label for="temp-indoor-text-input" class="col-5 offset-3 col-form-label text-center">innen</label>
          <label for="temp-indoor-text-input" class="col-4 col-form-label text-center">außen</label>
        </div>

        <div class="form-group row">
          <label for="temp-indoor-text-input" class="col-3 col-form-label">Temperatur</label>
          <div class="input-group col-5">
            <input class="form-control form-control-lg" type="number" value="20" id="temp-indoor-text-input" tabindex="1">
            <div class="input-group-addon">°C</div>
          </div>
          <div class="input-group col-4">
            <input class="form-control" type="number" value="" id="temp-outdoor-text-input" tabindex="3">
            <div class="input-group-addon">°C</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="humrel-indoor-text-input" class="col-3 col-form-label">Luftfeuchte</label>
          <div class="input-group col-5">
            <input class="form-control form-control-lg" type="number" value="50" step="1" min="0" max="100" id="humrel-indoor-text-input" tabindex="2">
            <div class="input-group-addon">%</div>
          </div>
          <div class="input-group col-4">
            <input class="form-control" type="number" value="" step="1" min="0" max="100" id="humrel-outdoor-text-input" tabindex="4">
            <div class="input-group-addon">%</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="humabs-indoor-text-input" class="col-3 col-form-label">abs. Feuchte</label>
          <label class="col-5 form-label text-center" type="number" id="humabs-indoor-text"></label>
          <label class="col-4 form-label text-center" type="number" id="humabs-outdoor-text"></label>
        </div>

        <div class="form-group row">
          <label for="dp-outdoor-text-input" class="col-7 col-form-label">Taupunkt</label>
          <label class="col-4 form-label text-center" type="number" id="dp-outdoor-text"></label>
        </div>

        <div class="form-group row">
          <label for="humrel-20-text-input" class="col-7 col-form-label">rel. Feuchte bei 20 Grad</label>
          <label class="col-4 form-label text-center" type="number" id="humrel-20-text"></label>
        </div>

      </form>

      <div id="lueften-ja" class="alert alert-success" role="alert" >
        <strong>Stoßlüften!</strong> Die Außenluft ist trockener.
      </div>

      <div id="lueften-nein" class="alert alert-danger" role="alert" >
        <strong>Nicht lüften!</strong> Die Außenluft ist feuchter als die Innenluft.
      </div>


      <div class="col"><button id="btnLoadLocalWeather" class="btn btn-primary">Wetter laden</button></div>
      <div id="weather"></div>

    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
    <script src="jetztlueften.js"></script>

  </body>
</html>
